		<style>

			/** RESET **/

			html,
			html > body,
			html > body > div > main > figure,
			html > body > div > main > h1 {
				margin: 0;
				padding: 0;
				clear: both;
			}

			html > body > div > main > ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			/** LAYOUT **/

			* {
				box-sizing: border-box;
				font-size: 1em;
				line-height: 1;
			}

			html {
				font-size: max(22px, 1.7vw);
			}

			:root {
				--color-text: #ffffff;
				--color-accent: #9abe5d;
				--space-horizontal: .9rem;
				--space-vertical: .6rem;
				--gap: var(--space-vertical) var(--space-horizontal);
			}

			html,
			html > body,
			html > body > div,
			html > body > div > main,
			html > body > div > aside {
				width: 100%;
				height: 100%;
			}

			html,
			html > body > div > main {
				background: #000000cc;
			}

			html > body > div {
				display: grid;
				height: auto;
				min-height: 100%;
				grid-template-areas: "main";
				justify-items: center;

				> * {
					grid-area: main;
				}

				> main {
					& {
						min-height: 100%;
						padding: var(--gap);
						position: relative;
						display: grid;
						gap: var(--gap);
					}

					& {
						grid-template-areas:
							"x-none-0"
							"photo"
							"name-first"
							"name-last"
							"hashtags"
							"projects"
							"x-spacer"
							"social"
							"x-none-1"
							;
						grid-template-rows: 1fr repeat(7, auto) 1fr;
						--align-left: center;
						--align-right: center;
					}

					@media only screen and (min-width: 600px) {
						& {
							grid-template-areas:
						"x-none-0   x-none-0"
						"x-none-1   photo"
						"name-first name-last"
						"hashtags   hashtags"
						"social     projects"
						"x-none-3   x-none-3"
						;
							grid-template-columns: 1fr 1fr;
							grid-template-rows: 1fr repeat(4, auto) 1fr;
							--align-left: right;
							--align-right: left;
						}
					}

					> h1 {
						display: contents;

						> span {
							&:nth-of-type(1) {
								grid-area: name-first;
								justify-self: var(--align-left);
							}

							&:nth-of-type(2) {
								grid-area: name-last;
								justify-self: var(--align-right);
							}
						}
					}

					> ul:nth-of-type(2) {
						align-self: var(--align-right);
						align-items: var(--align-right);
						text-align: var(--align-right);
					}

					> ul:nth-of-type(3) {
						align-self: var(--align-left);
						align-items: var(--align-left);
						text-align: var(--align-left);
					}

					> figure {
						grid-area: photo;
						justify-self: var(--align-right);
					}

					> ul:nth-of-type(1) {
						grid-area: hashtags;
					}

					> ul:nth-of-type(2) {
						grid-area: projects;
					}

					> ul:nth-of-type(3) {
						grid-area: social;
					}

					> ul {
						display: flex;
						align-items: baseline;
						gap: var(--gap);

						&:nth-of-type(2),
						&:nth-of-type(3) {
							flex-direction: column;
						}
					}

					> ul:nth-of-type(3) {
						font-size: .75rem;
					}

					> figure {
						font-size: 0;
					}
				}
			}

			/** STYLE **/

			html {
				font-family: sans-serif;
			}

			:focus {
				outline: .2em inset rgba(80, 80, 80, .5);
				outline-offset: .2em;
			}

			html > body > div > main {
				color: var(--color-text);

				& a {
					color: var(--color-text);
					-webkit-transition: color .2s linear;
					transition: color .2s linear;
					text-decoration: underline 1px solid;
					text-underline-offset: .3ex;

					&:hover {
						color: var(--color-accent);
					}
				}

				> h1,
				> ul:nth-of-type(1) {
					font-family: Georgia, 'Times New Roman';
					font-weight: normal;
					font-style: italic;
				}

				> ul:nth-of-type(1),
				> article {
					color: var(--color-accent);
				}

				> h1 {
					font-size: 3em;
					text-shadow: #000 0 0 .1em;
				}

				> ul:nth-of-type(1) {
					display: flex;
					gap: .5em;
					margin: 0 auto var(--space-vertical);

					> li::before {
						content: '#';
					}
				}

				> figure > img {
					width: 7rem;
					height: 7rem;
					border: 5px solid var(--color-accent);
					border-radius: 50%;
					-moz-border-radius: 50%;
				}

				> ul > li > a {
					&[data-icon] {
						position: relative;

						&::before {
							content: attr(data-icon);
							font-family: 'Noto Emoji';
							display: inline-block;
							vertical-align: baseline;
							margin-right: .7ex;
						}
					}

					&[href^='tel:'] > span {
						&:first-of-type {
							&:before {
								content: '('
							}

							&:after {
								content: ') '
							}
						}

						&:not(:first-of-type):not(:last-of-type)::after {
							content: '-'
						}
					}
				}
			}
		</style>
