			html,

			}

			/** LAYOUT **/

			* {

				font-size: 1em;
				line-height: 1;
			}

			html {
				font-size: max(22px, 1.7vw);

			:root {
				--color-text: #ffffff;

				--space-vertical: .6rem;
				--gap: var(--space-vertical) var(--space-horizontal);
			}

			html,
			html > body,
			html > body > div,
			html > body > div > main,
			html > body > div > aside {
				width: 100%;
				height: 100%;
			}

			html > body > div {
				display: grid;
				height: auto;
				min-height: 100%;
				grid-template-areas: "main";
				justify-items: center;
			}

			html > body > div > * {
				grid-area: main;
			}

			html,
			html > body > div > main {
				background: #000000cc;
			}

			html > body > div > main {
				min-height: 100%;
				padding: var(--gap);
				position: relative;
				display: grid;
				gap: var(--gap);
			}

			html > body > div > main {
				grid-template-areas:
					"x-none-0"
					"photo"
					"name-first"
					"name-last"
					"hashtags"
					"projects"
					"x-spacer"
					"social"
					"email"
					"phone"

						"x-none-1   photo"
						"name-first name-last"
						"hashtags   hashtags"
						"social     projects"
						"email      projects"
						"phone      projects"
